<html lang="es">
<head>

    ]

  <style>
    :root { --primary: #003366; --gold: #FFD700; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: auto; min-height: 100vh; overflow-y: auto; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,51,102,0.85), rgba(0,31,63,0.9)),
                  url('https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&w=1350&q=80') center/cover fixed;
      color: white; text-align: center; display: flex; flex-direction: column; padding: 20px 0;
    }
    .container {
      max-width: 420px; margin: 20px auto; background: rgba(255,255,255,0.98); color: #212529;
      padding: 32px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,215,0,0.3);
    }
    .logo { width: 200px; height: auto; max-height: 120px; margin: 0 auto 20px; display: block;
            border-radius: 16px; border: 6px solid var(--gold); box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: white; padding: 8px; }
    h1 { color: var(--primary); margin: 12px 0; font-size: 1.8em; font-weight: 700; }
    .subtitle { color: var(--gold); font-weight: bold; margin-bottom: 24px; font-size: 1.15em; }
    .lang-selector { display: flex; justify-content: center; gap: 14px; margin: 20px 0 30px; }
    .lang-btn { background: white; border: 3px solid var(--gold); border-radius: 14px; width: 56px; height: 56px;
                display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
    .lang-btn img { width: 40px; height: 40px; border-radius: 10px; }
    .lang-btn.active { background: var(--gold); transform: scale(1.25); box-shadow: 0 6px 15px rgba(255,215,0,0.5); }
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary); font-size: 1.1em; }
    input, select { width: 100%; padding: 15px; border: 2px solid #ccc; border-radius: 14px; font-size: 1.1em; background: #fff; color: #333; }
    input:focus, select:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 0 4px rgba(255,215,0,0.25); }
    select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFD700'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
             background-repeat: no-repeat; background-position: right 15px center; background-size: 18px; cursor: pointer; }
    button { width: 100%; padding: 16px; margin: 14px 0 10px; border: none; border-radius: 14px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: 0.3s; }
    #btnGenerar { background: var(--primary); color: white; }
    #btnGenerar:hover { background: #002244; transform: translateY(-3px); }
    .btn-unico { background: #28a745 !important; color: white; font-size: 1.3em; padding: 18px; }
    .btn-unico:hover { background: #218838 !important; }
    .hidden { display: none; }
    .share-box { margin-top: 20px; padding: 16px; background: #e9f7ef; border-radius: 12px; text-align: center; }
    .share-link { font-family: monospace; font-size: 0.95em; word-break: break-all; margin: 10px 0; }
    .copy-notice { color: #155724; font-weight: bold; }
    footer { margin-top: 30px; padding: 16px; font-size: 0.95em; color: rgba(255,255,255,0.9); }
    .dev { margin-top: 10px; font-weight: bold; color: var(--gold); }
    @media (max-width: 480px) { .container { margin: 15px; padding: 25px; } .logo { width: 170px; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.muenzinghof.de/images/design/logo-schild-260@2x.png" alt="Münzinghof" class="logo">
    <h1 data-t="title">Termin hinzufügen</h1>
    <p class="subtitle" data-t="subtitle">Münzinghof Veranstaltungen</p>

    <div class="lang-selector">
      <button class="lang-btn" data-lang="es" title="Español"><img src="https://flagcdn.com/es.svg" alt="ES"></button>
      <button class="lang-btn" data-lang="en" title="English"><img src="https://flagcdn.com/gb.svg" alt="EN"></button>
      <button class="lang-btn active" data-lang="de" title="Deutsch"><img src="https://flagcdn.com/de.svg" alt="DE"></button>
    </div>

    <div class="form-group">
      <label data-t="label_month">Monat:</label>
      <select id="mes"></select>
    </div>
    <div class="form-group">
      <label data-t="label_day">Tag:</label>
      <input type="number" id="dia" min="1" max="31" placeholder="1-31" />
    </div>
    <div class="form-group">
      <label data-t="label_event">Veranstaltung:</label>
      <input type="text" id="actividad" placeholder="z.B. Jugendtreffen" />
    </div>

    <button id="btnGenerar" data-t="generate">GENERIEREN & TEILEN</button>

    <div id="resultado" class="hidden">
      <button id="btnUnico" data-t="add_and_share">Agregar al calendario y compartir</button>
      <div id="shareBox" class="share-box hidden">
        <p class="copy-notice" data-t="link_copied">Link kopiert! Teile ihn jetzt:</p>
        <div id="shareUrl" class="share-link"></div>
        <p data-t="how_to_use"><small>Empfänger klickt → .ics wird heruntergeladen → Kalender öffnet sich</small></p>
      </div>
    </div>
  </div>

  <footer>
    <div data-t="compatible">Funciona en Windows, Mac, Android, iOS y Linux</div>
    <div class="dev" data-t="developed_by">Entwickelt von: Anthony Oscar Falcones Alcívar</div>
  </footer>

  <script>
    const trad = {
      es: { 
        title: "Agregar Evento", subtitle: "Münzinghof Eventos", 
        label_month: "Mes:", label_day: "Día:", label_event: "Evento:",
        months: ["Selecciona un mes", "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
        generate: "GENERAR & COMPARTIR",
        add_and_share: "Agregar al calendario y compartir",
        link_copied: "¡Enlace copiado! Compártelo ahora:",
        how_to_use: "<small>El receptor hace clic → se descarga .ics → se abre en su calendario</small>",
        error_day: "Día inválido para este mes",
        compatible: "Funciona en Windows, Mac, Android, iOS y Linux", 
        developed_by: "Desarrollado por: Anthony Oscar Falcones Alcívar"
      },
      en: { 
        title: "Add Event", subtitle: "Münzinghof Events", 
        label_month: "Month:", label_day: "Day:", label_event: "Event:",
        months: ["Select a month", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        generate: "GENERATE & SHARE",
        add_and_share: "Add to calendar and share",
        link_copied: "Link copied! Share it now:",
        how_to_use: "<small>Recipient clicks → .ics downloads → opens in their calendar</small>",
        error_day: "Invalid day for this month",
        compatible: "Works on Windows, Mac, Android, iOS & Linux", 
        developed_by: "Developed by: Anthony Oscar Falcones Alcívar"
      },
      de: { 
        title: "Termin hinzufügen", subtitle: "Münzinghof Veranstaltungen", 
        label_month: "Monat:", label_day: "Tag:", label_event: "Veranstaltung:",
        months: ["Monat wählen", "Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"],
        generate: "GENERIEREN & TEILEN",
        add_and_share: "Zum Kalender hinzufügen und teilen",
        link_copied: "Link kopiert! Jetzt teilen:",
        how_to_use: "<small>Empfänger klickt → .ics wird heruntergeladen → Kalender öffnet sich</small>",
        error_day: "Ungültiger Tag für diesen Monat",
        compatible: "Funktioniert auf Windows, Mac, Android, iOS & Linux", 
        developed_by: "Entwickelt von: Anthony Oscar Falcones Alcívar"
      }
    };

    let lang = localStorage.getItem('lang') || 'de';
    const diasPorMes = [0, 31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    function updateMonths() {
      const select = document.getElementById('mes'); select.innerHTML = '';
      trad[lang].months.forEach((mes, i) => {
        const opt = document.createElement('option'); opt.value = i; opt.textContent = mes;
        if (i === 0) { opt.disabled = true; opt.selected = true; }
        select.appendChild(opt);
      });
      updateMaxDay();
    }
    function updateMaxDay() {
      const mes = parseInt(document.getElementById('mes').value) || 0;
      const diaInput = document.getElementById('dia'); const max = diasPorMes[mes] || 31;
      diaInput.max = max; if (parseInt(diaInput.value) > max) diaInput.value = '';
    }
    function updateUI() {
      document.querySelectorAll('[data-t]').forEach(el => {
        const key = el.getAttribute('data-t');
        if (key !== 'months') el.innerHTML = trad[lang][key];
      });
      document.getElementById('actividad').placeholder = trad[lang].label_event.replace(':', '') + '...';
      updateMonths();
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
    }
    updateUI();

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => { lang = btn.dataset.lang; localStorage.setItem('lang', lang); updateUI(); });
    });
    document.getElementById('mes').addEventListener('change', updateMaxDay);

    document.getElementById('btnGenerar').addEventListener('click', () => {
      const mes = parseInt(document.getElementById('mes').value);
      const dia = parseInt(document.getElementById('dia').value);
      const act = document.getElementById('actividad').value.trim();
      if (!mes || !dia || !act || dia > diasPorMes[mes]) {
        alert(trad[lang].error_day);
        return;
      }

      const hoy = new Date(); let anio = hoy.getFullYear();
      let start = new Date(anio, mes - 1, dia); if (start < hoy) anio++;
      start = new Date(anio, mes - 1, dia); const end = new Date(anio, mes - 1, dia + 1);

      const format = d => d.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
      const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:${format(start)}
DTEND:${format(end)}
SUMMARY:${act}
LOCATION:Münzinghof
END:VEVENT
END:VCALENDAR`.replace(/\n/g, '\r\n');

      const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const safeName = act.replace(/[^a-zA-Z0-9]/g, '_');
      const fileName = `${safeName}_${anio}${mes.toString().padStart(2,'0')}${dia.toString().padStart(2,'0')}.ics`;

      document.getElementById('btnUnico').onclick = () => {
        // Descarga inmediata
        const a = document.createElement('a'); a.href = url; a.download = fileName; a.click();

        // Copia enlace temporal
        navigator.clipboard.writeText(url).then(() => {
          document.getElementById('shareUrl').textContent = url;
          document.getElementById('shareBox').classList.remove('hidden');
        });
      };

      document.getElementById('resultado').classList.remove('hidden');
    });
  </script>
</body>
</html>
